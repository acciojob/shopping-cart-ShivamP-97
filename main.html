<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Shopping List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Dynamic Shopping List</h2>

  <label for="item-name-input">Item Name:</label>
  <input type="text" id="item-name-input" aria-label="Item name input" placeholder="Name" />

  <label for="item-qty-input">Quantity:</label>
  <input type="number" id="item-qty-input" aria-label="Item quantity input" placeholder="Qty" />

  <label for="item-price-input">Price:</label>
  <input type="number" id="item-price-input" aria-label="Item price input" placeholder="Price" />

  <button id="add" aria-label="Add item to shopping list">Add</button>

  <table aria-role="table" id="shopping-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price ($)</th>
        <th>Total ($)</th>
      </tr>
    </thead>
    <tbody id="table-body" aria-role="rowgroup"></tbody>
  </table>

  <h3 id="total" aria-role="status">Grand Total: $0.00</h3>

  <script src="script.js"></script>
</body>
</html>
